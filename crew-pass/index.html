<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$NGAZ Crew Pass Mint</title>

  <!-- Thirdweb Browser SDK -->
  <script src="https://unpkg.com/@thirdweb-dev/sdk@3.9.2/dist/browser-umd/sdk.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <style>
    body {
      background-color: #0b0c0e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 480px;
      padding: 20px;
    }

    img.pass {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      border: 2px solid #4B84FE;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 900;
    }

    .sub {
      font-size: 16px;
      color: #cfcfcf;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      border: none;
      color: black;
      background-color: #4B84FE;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 20px;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .supply {
      margin-top: 15px;
      color: #9fa9b7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>$NGAZ Crew Pass</h1>
    <p class="sub">A free mint for early supporters.<br>Built on Base.</p>

    <img src="ngaz-crew-pass.jpg" class="pass" alt="NGAZ Crew Pass" />

    <div id="supply" class="supply">Loading supply...</div>

    <button id="connectBtn">Connect Wallet</button>
    <button id="mintBtn" disabled>Mint Pass</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x5c2996B2414ef022B8d8CeE087b78b333c2125f8";

    let provider, signer, sdk, contract;

    async function loadSupply() {
      try {
        const total = await contract.erc721.totalCount();
        const claimed = await contract.erc721.totalClaimedSupply();
        document.getElementById("supply").innerHTML = `Minted: ${claimed} / ${total}`;
      } catch {
        document.getElementById("supply").innerHTML = "Unable to load supply";
      }
    }

    document.getElementById("connectBtn").onclick = async () => {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      sdk = new thirdweb.ThirdwebSDK(signer, { chainId: 8453 });
      contract = await sdk.getContract(CONTRACT_ADDRESS, "nft-drop");

      document.getElementById("connectBtn").innerHTML = "Wallet Connected ✓";
      document.getElementById("mintBtn").disabled = false;

      loadSupply();
    };

    document.getElementById("mintBtn").onclick = async () => {
      try {
        const btn = document.getElementById("mintBtn");
        btn.innerHTML = "Minting...";
        btn.disabled = true;

        await contract.erc721.claim(1);

        btn.innerHTML = "Minted ✓";
        loadSupply();
      } catch {
        const btn = document.getElementById("mintBtn");
        btn.innerHTML = "Mint Failed — Try Again";
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
